version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pocketbase-backend
    env_file:
      - .env
    volumes:
      - ./data/pb_data:/pb/pb_data
    ports:
      - "8090:8090"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - PUBLIC_POCKETBASE_URL=${PUBLIC_POCKETBASE_URL:-}
    container_name: sveltekit-frontend
    env_file:
      - .env
    environment:
      - DOCKER_ENV=true
      - POCKETBASE_URL=http://backend:8090
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    # Add host.docker.internal to allow container to reach host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Use host DNS for proper LAN hostname resolution
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  app-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-app
    ipam:
      config:
        - subnet: 172.27.0.0/16
