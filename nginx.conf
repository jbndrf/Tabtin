events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Increase buffer sizes for large headers/cookies
    large_client_header_buffers 4 32k;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Upstream for SvelteKit Node.js server
    upstream sveltekit {
        server localhost:3000;
    }

    server {
        listen 80;
        server_name _;

        # Increase max upload size for images (adjust as needed)
        client_max_body_size 100M;

        # Proxy SvelteKit API routes (handle these first before PocketBase)
        location ~ ^/api/(proxy-models|process-batch|process-redo-batch|queue|schema-chat|check-stale-batches|pdf|batches)(/|$) {
            proxy_pass http://sveltekit;
            proxy_http_version 1.1;
            proxy_read_timeout 360s;
            proxy_connect_timeout 360s;
            proxy_send_timeout 360s;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy PocketBase file uploads/downloads
        location /api/files/ {
            proxy_pass http://backend:8090/api/files/;
            proxy_http_version 1.1;
            proxy_read_timeout 360s;
            proxy_connect_timeout 360s;
            proxy_send_timeout 360s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Proxy PocketBase API requests (includes database endpoints)
        location /api/ {
            proxy_pass http://backend:8090/api/;
            proxy_http_version 1.1;
            proxy_read_timeout 360s;
            proxy_connect_timeout 360s;
            proxy_send_timeout 360s;
            proxy_request_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy PocketBase admin UI
        location /_/ {
            proxy_pass http://backend:8090/_/;
            proxy_http_version 1.1;
            proxy_read_timeout 360s;
            proxy_connect_timeout 360s;
            proxy_send_timeout 360s;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy all other requests to SvelteKit Node.js server
        location / {
            proxy_pass http://sveltekit;
            proxy_http_version 1.1;
            proxy_read_timeout 360s;
            proxy_connect_timeout 360s;
            proxy_send_timeout 360s;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
